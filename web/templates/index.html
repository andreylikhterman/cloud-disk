<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Drive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=25">
</head>

<body>
    <div class="container">

        <div id="alertContainer"></div>

        <div id="authSection" style="max-width: 450px; margin: 0 auto;">
            <div class="card">
                <h2 style="margin-bottom: 24px; font-weight: 600;">Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p style="text-align: center; margin-top: 24px; color: var(--text-secondary); font-size: 0.9rem;">
                    Don't have an account? <a href="/register"
                        style="color: var(--accent); text-decoration: none; font-weight: 500;">Create one</a>
                </p>
            </div>
        </div>

        <!-- App Section -->
        <div id="appSection" class="hidden">
            <div class="card">
                <div class="user-info">
                    <span>Welcome, <span id="currentUser"></span></span>
                    <button id="logoutBtn" class="btn btn-secondary">Sign Out</button>
                </div>

                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">↓</div>
                    <h3>Drop files here</h3>
                    <p style="color: var(--text-secondary); font-size: 0.9rem;">or click to browse</p>
                    <input type="file" id="fileInput" class="hidden" multiple>
                </div>

                <div class="files-container">
                    <div class="files-header">
                        <h2>My Files</h2>
                        <div class="files-controls">
                            <input type="text" id="searchInput" class="search-input" placeholder="Search files...">
                            <select id="sortSelect" class="sort-select">
                                <option value="name">Name</option>
                                <option value="size">Size</option>
                                <option value="date">Date</option>
                            </select>
                            <div class="view-toggle">
                                <button class="view-btn active" data-view="list">☰</button>
                                <button class="view-btn" data-view="grid">⊞</button>
                            </div>
                            <button id="refreshBtn" class="refresh-btn">↻</button>
                        </div>
                    </div>
                    <div id="fileList" class="file-list"></div>
                </div>
            </div>
        </div>

        <!-- Rename Modal -->
        <div id="renameModal" class="modal hidden">
            <div class="modal-content card">
                <h3>Rename File</h3>
                <div class="form-group" style="margin-top: 20px;">
                    <label for="newFilename">New Name</label>
                    <input type="text" id="newFilename" required>
                </div>
                <div class="modal-actions">
                    <button id="cancelRenameBtn" class="btn btn-secondary btn-sm">Cancel</button>
                    <button id="confirmRenameBtn" class="btn btn-primary btn-sm">Rename</button>
                </div>
            </div>
        </div>

        <!-- Share Modal -->
        <div id="shareModal" class="modal hidden">
            <div class="modal-content card">
                <h3>Share File</h3>
                <p style="margin-top: 10px; color: var(--text-secondary); font-size: 0.9rem;">Copy the link below to
                    share this file:</p>
                <div class="form-group" style="margin-top: 15px;">
                    <input type="text" id="shareLinkInput" readonly
                        style="background: rgba(255,255,255,0.05); cursor: pointer; padding: 12px; font-family: monospace; font-size: 0.85rem; width: 100%; border: 1px solid var(--border-color); border-radius: var(--radius-sm); color: var(--text-primary);">
                </div>
                <div class="modal-actions">
                    <button id="closeShareBtn" class="btn btn-secondary btn-sm">Close</button>
                    <button id="copyShareBtn" class="btn btn-primary btn-sm">Copy Link</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js?v=25"></script>
</body>

</html>
