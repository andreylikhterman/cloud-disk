<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Drive - Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css?v=3">
</head>

<body class="auth-mode">
    <div class="container">

        <div id="alertContainer"></div>

        <div style="max-width: 450px; margin: 0 auto;">
            <div class="card">
                <h2 style="margin-bottom: 24px; font-weight: 600;">Create Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" required minlength="3">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
                <p style="text-align: center; margin-top: 24px; color: var(--text-secondary); font-size: 0.9rem;">
                    Already have an account? <a href="/"
                        style="color: var(--accent); text-decoration: none; font-weight: 500;">Sign in</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/static/js/register.js?v=3"></script>
</body>

</html>
